<!DOCTYPE html>
<html>
<head>
  <title>FishingIsFun</title>
  <link rel="stylesheet" href="options.css">
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
<!-- Link to bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <h1>Settings</h1>
  <div class="row">
    <div class="section">
        <h2>Block Sites</h2>
        <textarea id="textarea" rows="10" cols="30" spellcheck="false"></textarea>
        <br>
        <div style="display: inline-block;">
          <button id="save">Save</button>
          <input id="checkbox" type="checkbox">
          <label for="checkbox"><strong>Enabled?</strong></label>
        </div>
    </div>
    <div class="section">
      <h2>My To Do List</h2>
      <div id="myDIV" class="header">
        <input type="text" id="myInput" placeholder="task...">
        <span id="newElement" class="addBtn">Add</span>
      </div>
      <ul id="myUL">
        <li>Example task</li>
      </ul>
    </div>
  </div>

<script src = "options.js"></script>
</html>
